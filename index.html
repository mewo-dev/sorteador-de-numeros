<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteador de Números</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="card">
      <h1 class="title">Sorteador <span>de Números</span></h1>
      <form class="form">
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" placeholder="Ex: 5" min="1" />
        </div>
        <div class="form-group">
          <label for="de">Número mínimo</label>
          <input type="number" id="de" placeholder="Ex: 1" min="1" />
        </div>
        <div class="form-group">
          <label for="ate">Número máximo</label>
          <input type="number" id="ate" placeholder="Ex: 100" min="1" />
        </div>
        <div class="buttons">
          <button type="button" onclick="sortear()">Sortear</button>
          <button type="button" onclick="reiniciar()" id="btn-reiniciar" disabled>Reiniciar</button>
        </div>
      </form>
      <div class="result" id="resultado">
        <p>Números sorteados: <span>Nenhum ainda</span></p>
      </div>
    </section>
    <aside class="illustration">
      <img src="./img/ia.png" alt="Ilustração IA" />
    </aside>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
